<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Shipment</title>
</head>
<body>
  <h2>Edit Shipment #{{ shipment.id }}</h2>
  <form method="post" action="{{ url_for('edit_shipment', shipment_id=shipment.id) }}">
    <label>Description:
      <input type="text" name="description" value="{{ shipment.description }}" required>
    </label><br>

    <label>Status:
      <select name="status">
        {% for s in statuses %}
          <option value="{{ s }}" {% if shipment.status.value == s %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </label><br>

    <label>Is Fragile:
      <input type="checkbox" name="is_fragile" {% if shipment.is_fragile %}checked{% endif %}>
    </label><br>

    <label>Base Cost:
      <input type="number" step="0.01" name="base_cost" value="{{ shipment.base_cost }}">
    </label><br>

    <label>Tax Rate (e.g. 0.18):
      <input type="number" step="0.01" name="tax_rate" value="{{ shipment.tax_rate }}">
    </label><br>

    <label>Handling Fee:
      <input type="number" step="0.01" name="handling_fee" value="{{ shipment.handling_fee }}">
    </label><br>

    <button type="submit">Save Changes</button>
  </form>

  <p><a href="{{ url_for('view_shipment', shipment_id=shipment.id) }}">Cancel</a></p>
</body>
</html>
